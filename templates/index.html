<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detection</title>
    <link rel="stylesheet" href="static\style.css">
</head>
<body>
    <div class="container">
        <h1>Language Detection</h1>
        <form method="POST">
            <input type="text" name="user_input" placeholder="Enter text" required>
            <button type="submit">Detect Language</button>
        </form>
        {% if prediction %}
            <div class="result">
                <p><strong>Input:</strong> {{ user_input }}</p>
                <p><strong>Detected Language:</strong> {{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
